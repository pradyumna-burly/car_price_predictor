        function updateModels() {
            const companySelect = document.getElementById("company");
            const modelSelect = document.getElementById("model");
            const selectedCompany = companySelect.value;

            // Clear previous models
            modelSelect.innerHTML = "";

            // Find the selected company and populate the models
            const selectedCompanyData = companyModelsList.find(item => item.company === selectedCompany);
            if (selectedCompanyData) {
                selectedCompanyData.models.forEach(function(model) {
                    const option = document.createElement("option");
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }

            // Set the default model for Mahindra
            if (selectedCompany === "Mahindra") {
                modelSelect.value = "Mahindra Scorpio S10";
            }
        }

        async function predictPrice(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            const company = document.getElementById("company").value;
            const model = document.getElementById("model").value;
            const year = document.getElementById("year").value;
            const kmsDriven = document.getElementById("kilometers").value;
            const fuelType = document.getElementById("fuel").value;

            const data = {
                name: model,
                company: company,
                year: parseInt(year),
                kms_driven: parseInt(kmsDriven),
                fuel_type: fuelType
            };

            try {
                const response = await fetch('/predict_api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: data })
                });

                const result = await response.json();
                document.getElementById("prediction").textContent = `Predicted Price: â‚¹${result.toFixed(2)}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.onload = updateModels; // Call updateModels on page load
